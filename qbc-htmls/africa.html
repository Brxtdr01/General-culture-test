  .question { font-size:1.2rem; margin-bottom:1rem; }

  #quizScreen, #results { display:none; }
  @media(max-width:600px){ .container{ padding:1.5rem; } h1{ font-size:1.6rem; } }

const bg1 = document.getElementById('bg1'), bg2 = document.getElementById('bg2');
let current = 0;
bg1.style.backgroundImage = `url("${images[current]}")`;
bg2.style.backgroundImage = `url("${images[(current+1)%images.length]}")`;
setInterval(()=>{
  bg1.classList.toggle('fade-out');
  bg2.classList.toggle('fade-out');
  current = (current+1)%images.length;
  const next = (current+1)%images.length;
  setTimeout(()=>{
    if(bg1.classList.contains('fade-out')) bg1.style.backgroundImage = `url("${images[next]}")`;
    else bg2.style.backgroundImage = `url("${images[next]}")`;

},8000);

/* STATE & ELEMENTS */
const state={i:0,score:0,correct:0,wrong:0,start:null};
const el={
  startScreen:document.getElementById('startScreen'),
  startBtn:document.getElementById('startBtn'),
  quizScreen:document.getElementById('quizScreen'),
  qnum:document.getElementById('qnum'),
  questionText:document.getElementById('questionText'),
  choices:document.getElementById('choices'),
  nextBtn:document.getElementById('nextBtn'),
  skipBtn:document.getElementById('skipBtn'),
  timerText:document.getElementById('timerText'),
  results:document.getElementById('results'),
  finalScore:document.getElementById('finalScore'),
  finalSummary:document.getElementById('finalSummary'),
  restartBtn:document.getElementById('restartBtn'),
  autoNext:document.getElementById('autoNext')
};

/* QUIZ FUNCTIONS */
function startQuiz(){
  state.i=0; state.score=0; state.correct=0; state.wrong=0;
  state.start=Date.now();
  el.startScreen.style.display="none";
  el.quizScreen.style.display="block";
  el.results.style.display="none";
  renderQ();
}

function renderQ(){
  if(state.i>=QUESTIONS.length){finish(); return;}
  const q=QUESTIONS[state.i];
  el.qnum.textContent=`${state.i+1}/${QUESTIONS.length}`;
  el.questionText.textContent=q.q;
  el.choices.innerHTML="";
  q.choices.forEach((c,idx)=>{
    const b=document.createElement('button');
    b.className="choice";
    b.textContent=c;
    b.onclick=()=>select(idx);
    el.choices.appendChild(b);
  });
}

function select(idx){
  const q=QUESTIONS[state.i];
  Array.from(el.choices.children).forEach((b,i)=>{
    b.disabled=true;
    if(i===q.answer){b.classList.add("correct");}
    else if(i===idx){b.classList.add("wrong");}
  });
  if(idx===q.answer){state.score+=10; state.correct++;}
  else{state.wrong++;}
  if(el.autoNext.checked){ setTimeout(nextQ,100);}
}

el.autoNext.addEventListener("change", ()=>{
  el.nextBtn.style.display = el.autoNext.checked ? "none" : "inline-block";
});

function nextQ(){state.i++; renderQ();}
function skipQ(){state.i++; renderQ();}
function finish(){
  el.questionText.textContent="Quiz Finished!";
  el.choices.innerHTML="";
  el.results.style.display="block";
  el.finalScore.textContent=`${state.score} points`;
  el.finalSummary.textContent=`${state.correct} correct / ${QUESTIONS.length} questions in ${Math.round((Date.now()-state.start)/1000)}s`;
}

/* TIMER */
setInterval(()=>{
  if(state.start){
    el.timerText.textContent="Time: "+Math.round((Date.now()-state.start)/1000)+"s";
  }
},1000);

/* BUTTONS */
el.startBtn.onclick=startQuiz;
el.nextBtn.onclick=nextQ;
el.skipBtn.onclick=skipQ;
el.restartBtn.onclick=()=>{
  el.quizScreen.style.display="none";
  el.startScreen.style.display="flex";
};
</script>

</body>
</html>
